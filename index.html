
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Agency | Cinematic Film & Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cursor-size: 20px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Custom Cursor */
        #custom-cursor {
            width: var(--cursor-size);
            height: var(--cursor-size);
            background: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.15s ease-out, opacity 0.3s ease;
        }

        /* Grain Overlay */
        @keyframes grain {
          0%, 100% { transform:translate(0, 0) }
          10% { transform:translate(-5%, -10%) }
          20% { transform:translate(-15%, 5%) }
          30% { transform:translate(7%, -25%) }
          40% { transform:translate(-5%, 25%) }
          50% { transform:translate(-15%, 10%) }
          60% { transform:translate(15%, 0%) }
          70% { transform:translate(0%, 15%) }
          80% { transform:translate(3%, 35%) }
          90% { transform:translate(-10%, 10%) }
        }
        .grain {
          position: fixed;
          top: -100%;
          left: -100%;
          width: 300%;
          height: 300%;
          background: url('https://grainy-gradients.vercel.app/noise.svg');
          opacity: 0.05;
          pointer-events: none;
          z-index: 9999;
          animation: grain 8s steps(10) infinite;
        }

        /* Smooth Scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Responsive Text Sizing */
        .text-huge {
            font-size: clamp(3rem, 12vw, 10rem);
        }

        /* Selection Color */
        ::selection {
            background: #fff;
            color: #000;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="custom-cursor"></div>
    <div id="root"></div>
</body>
</html>
